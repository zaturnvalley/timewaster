<!DOCTYPE html>
<html>
<head>
  <title>Timewaster</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="code.js"></script>
</head>
<body>
  <canvas id="canvas">
  </canvas>
  <div class="container text-center">
    <h1 id="location">Hello Time Waster from...</h1>
    <h3>
      You Have Wasted:
      <br>
      <span id="seconds" class="numbers">0</span> Seconds
      <br>
      <span id="minutes" class="numbers">0</span> Minutes
      <br>
      <span id="hours" class="numbers">0</span> Hours
      <br>
      <span id="days" class="numbers">0</span> Days
      <br>
      <span id="years" class="numbers">0</span> Years 
    </h3>
    <!-- <button id="reset" class="btn btn-primary">Reset</button> -->
  </div>

</body>
</html>
